<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bertahan Satu Cinta üíñ</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffe6f2, #ffd6e0);
    color: #6b0f1a;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 30px;
    color: #d63384;
    font-size: 2em;
    text-shadow: 0 2px 4px rgba(255, 0, 102, 0.3);
  }

  #lyrics {
    margin-top: 50px;
    font-size: 1.4em;
    font-weight: 500;
    transition: opacity 1s ease;
    min-height: 100px;
  }

  audio {
    margin-top: 20px;
  }

  /* Floating hearts */
  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    opacity: 0.7;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
  }
  .heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
  }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }

  @keyframes float {
    0% { transform: translateY(0) scale(1) rotate(45deg); opacity: 0.7; }
    100% { transform: translateY(-800px) scale(1.2) rotate(45deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Bertahan Satu Cinta üíñ</h1>
<div id="lyrics">Klik ‚ñ∂Ô∏è untuk mulai</div>

<audio id="song" controls>
  <source src="Bertahan satu cinta.mp3" type="audio/mpeg">
  Browser kamu tidak mendukung audio tag.
</audio>

<script>
const lyrics = [
  "Karena kamu cantik",
  "Kan ku beri segalanya apa yang ku punya",
  "Dan hatimu baik",
  "Sempurnalah duniaku saat kau disisiku",
  "Bukan karena make up di wajahmu",
  "Atau lipstik merah itu",
  "Lembut hati tutur kata",
  "Terciptalah cinta yang ku puja"
];

const durationPerLine = 4000; // 4 detik per baris
let index = 0;
let lyricElement = document.getElementById("lyrics");
let audio = document.getElementById("song");
let interval;

// Saat audio mulai
audio.addEventListener("play", () => {
  index = 0;
  lyricElement.textContent = lyrics[index];
  interval = setInterval(showNextLine, durationPerLine);
});

// Pause/Stop
audio.addEventListener("pause", () => clearInterval(interval));
audio.addEventListener("ended", () => clearInterval(interval));

function showNextLine() {
  index++;
  if (index < lyrics.length) {
    lyricElement.style.opacity = 0;
    setTimeout(() => {
      lyricElement.textContent = lyrics[index];
      lyricElement.style.opacity = 1;
    }, 500);
  } else {
    clearInterval(interval);
  }
}

// animasi hati romantis üíó
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.background = ["#ff99cc","#ff66b2","#ffb3d9","#ffcce6"][Math.floor(Math.random()*4)];
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);
</script>

</body>
</html>
